<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/shopping.css">
    <link rel="stylesheet" href="css/goods.css">
    <title>积分兑换</title>
</head>

<body>
    <div class="tips">
        <p>商品已经加入购物车</p>
    </div>
    <div class="container">
        <div class="shopping">
            <div class="shopping-msg">
                <div class="swiper-container mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img data-src="image/1231231.jpg" class="swiper-lazy">
                            <div class="swiper-lazy-preloader"></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="image/123123.jpg" class="swiper-lazy">
                            <div class="swiper-lazy-preloader"></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="image/4141241.jpg" class="swiper-lazy">
                            <div class="swiper-lazy-preloader"></div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                    <div class="swiper-button-next swiper-button-white"></div>
                </div>

                <div class="goods-title">
                    <h1>积分商城</h1>
                    <a href="#">
                        <img src="image/15615616.png" alt="">
                        <span>购物车</span>
                        <i class="goodsCart-number">1</i>
                    </a>
                </div>
                <div class="goods">
                    <div class="left">
                        <div>
                            <img src="image/show.png" class="bigpic">
                        </div>
                        <ul class="smallpic">
                            <li class="smallpic-active">
                                <img src="image/show.png">
                            </li>
                            <li>
                                <img src="image/show-001.png">
                            </li>
                            <li>
                                <img src="image/show-002.png">
                            </li>
                            <li>
                                <img src="image/show-003.png">
                            </li>
                        </ul>
                        <span class="btn-box">
                            <span class="left-btn">
                                <img src="image/gleft.png" alt="">
                            </span>
                            <span class="right-btn">
                                <img src="image/gright.png" alt="">
                            </span>
                        </span>
                        <p>图片仅供参考，实际兑换礼品请以实物或者您获取的服务为准。</p>
                    </div>
                    <div class="goods-content">
                        <h1>高档保温杯</h1>
                        <p class="goods-text">重要提示：紫薯紫薯紫xxxxxxxxxxxxxxxxx</p>
                        <div class="goods-type">
                            <div class="goods-number">
                                <p>积分：
                                    <span class="number active">800</span>
                                </p>
                                <p>用户评分：
                                    <img src="image/834652784147372719.png" alt="">
                                </p>
                            </div>
                            <br/>
                            <p class="model-number">选择规格：
                                <span>250ml</span>
                            </p>
                            <br/>
                            <p class="model-type">选择样式：
                                <span>米白色</span>
                                <span>米白色</span>
                                <span>米白色</span>
                            </p>
                        </div>
                        <div class="goods-count-text">
                            <p>选择数量：</p>
                            <div class="goods-count">
                                <ul>
                                    <li>
                                        <span class="subtract-btn">-</span>
                                    </li>
                                    <li>
                                        <input type="number" value="1" class="goods-input">
                                    </li>
                                    <li>
                                        <span class="add-btn">+</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="goods-btn blue">
                            <a href="##">立即兑换</a>
                        </div>
                        <div class="goods-btn orange">
                            <a href="javascript:;" class="goods-cart">加入购物车</a>
                        </div>
                    </div>
                </div>
                <div class="goods-txt">
                    <span>礼品介绍</span>
                    <hr/>
                    <div>
                        <img src="image/185148561.png" alt="">
                        <img src="image/185148561.png" alt="">
                    </div>
                </div>
                <div class="footer-text">
                    <h1>积分兑换说明</h1>
                    <hr/>
                    <ul style="margin: 20px 0;">
                        <li>
                            <h1>兑换流程</h1>
                        </li>
                        <li>
                            <a href="#">兑换流程</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h1>配送方式</h1>
                        </li>
                        <li>
                            <a href="#">邮寄</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h1>积分计划</h1>
                        </li>
                        <li>
                            <a href="#">地尔积分计划</a>
                        </li>

                        <li>
                            <a href="#">温馨提示</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="link">
                <!-- 底部html包含在这里面 -->
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/swiper.js"></script>
        <script src="js/goods.js"></script>
        <script src="js/nav.js"></script>
</body>

</html>
