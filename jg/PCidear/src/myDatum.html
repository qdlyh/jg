<body>
    <div class="container">
        <div class="shopping">

                        <div class="btn-blue shopping-btn">
                            <a href="javascript:;">退出登录</a>
                        </div>
                    </div>
                    <div class="msg-left-nav">
                        <ul>
                            <li class="nav-border">
                                <a href="myCart.html">购物车
                                    <span class="count">(0)</span>
                                </a>
                            </li>
                            <li>
                                <a href="myOrder.html">我的订单
                                    <span class="count">(0)</span>
                                </a>
                            </li>
                            <li>
                                <a href="myIntegral.html">我的积分

                            </li>
                            <li>
                                <a href="myDatum.html">个人资料</a>
                            </li>
                            <li>
                                <a href="mySite.html">收货地址</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="message-right">
                    <p class="message-text">个人资料</p>
                    <div class="hr"></div>
                    <div class="datum-box">
                        <!-- <div class="phone-box">
                            <a href="javascript:;" class="open-phone">更改手机号</a>
                            <a href="javascript:;" class="open-password">更改密码</a>
                        </div>
                        <br/> -->
                        <form action="" id="form">
                            <span>绑定手机：</span>
                            <input type="number" value="13030303030" readonly="readonly" class="phone" oninput='if(value.length>11)value=value.slice(0,11)'>
                            <a href="javascript:;" class="open-phone">更改手机号</a>
                            <br/>
                            <br/>
                            <span>真实姓名：</span>
                            <input class="myName" type="text" placeholder="请输入您的真实姓名" maxlength="5">
                            <br/>
                            <br/>
                            <span>电子邮箱：</span>
                            <input class="email" type="text" placeholder="QQ、163邮箱、新浪等邮箱">
                            <br/>
                        </form>
                        <div class="btn-blue datum-btn">
                            <a href="javascript:;">保存设置</a>
                        </div>

                        <!-- 弹窗 -->
                        <div class="open-div open-div1" style="display: none;">
                            <div class="shade">
                                <!-- 遮罩层 -->
                            </div>
                            <div class="open-box">
                                <i class="close-btn"></i>
                                <h1>修改手机号码</h1>
                                <form action="">
                                    <p>原手机号：13030300030</p>
                                    <span>
                                        <input type="type" class="test-input" placeholder="请输入验证码">
                                        <div class="btn-blue test-btn">
                                            <a href="javascript:;" class="code-text">获取验证码</a>
                                        </div>
                                    </span>
                                    <br/>
                                </form>
                                <div class="btn-blue open-box-btn1">
                                    <a href="javascript:;">下一步</a>
                                </div>
                            </div>
                        </div>

                        <div class="open-div open-div2" style="display: none;">
                            <div class="shade">
                                <!-- 遮罩层 -->
                            </div>
                            <div class="open-box">
                                <i class="close-btn"></i>
                                <h1>修改手机号码</h1>
                                <form action="">
                                    <span>新手机号：</span>
                                    <input type="number" class="newPhone" oninput='if(value.length>11)value=value.slice(0,11)'>
                                    <br/>
                                    <span>
                                        <input type="type" class="test-input2" placeholder="请输入验证码">
                                        <div class="btn-blue test-btn">
                                            <a href="javascript:;" class="code-text2">获取验证码</a>
                                        </div>
                                    </span>
                                    <br/>
                                </form>
                                <div class="btn-blue open-box-btn2">
                                    <a href="javascript:;">提交</a>
                                </div>
                            </div>
                        </div>

                        <div class="open-div open-div3" style="display: none;">
                            <div class="shade">
                                <!-- 遮罩层 -->
                            </div>
                            <div class="open-box">
                                <i class="close-btn"></i>
                                <h1>
                                    <img src="image/19615616.png">您已成功更改注册手机号码！</h1>
                                <p>更改后手机号码为：
                                    <i class="afterPhone"></i>
                                </p>
                                <div class="btn-blue open-box-btn3">
                                    <a href="javascript:;">确认</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

        </div>
