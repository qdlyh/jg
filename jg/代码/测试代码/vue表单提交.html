<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">

  $(function(){
    $("#btn").click(function(){
      var formData = new FormData($( "#form" )[0]);  
      $.ajax({
        url:'http://hx.tunnel.qydev.com/con/move/update',
        type:'post',
        dataType:'text',
        /* contentType:'application/json;charset=UTF-8', */
        /* data:{"id":"78","openId":"o03n2w0kfqEsUUJ6l72pTOPJulhE"}, */
        data:formData,
            contentType: false,  
            async: false,//锁死js
            cache: false,//缓存  
            processData: false,//序列化
        success:function(data){
          alert(data);
        }
      });
    })
  })
</script>
</head>
<body>
</body>
  <form id="form" action="http://hx.tunnel.qydev.com/con/move/update" method="post" enctype="multipart/form-data">
    <input type="text" value="78" name="id">
    <input type="text" value="图图" name="name">
    <input type="file" name="file" >
    <input type="button" id="btn" value="提交">
  </form>

</html>
